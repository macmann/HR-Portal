<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brillar Careers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
      <div>
        <div class="text-2xl font-bold text-blue-700">Brillar Careers</div>
        <p class="text-sm text-gray-500">Join our team and help us build the future of work.</p>
      </div>
      <div class="text-sm text-gray-500">Powered by Brillar HR</div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10 space-y-10">
    <section>
      <h2 class="text-xl font-semibold mb-4">Open Positions</h2>
      <div id="job-list" class="space-y-4"></div>
    </section>

    <section>
      <div id="job-detail" class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold mb-2">Explore our openings</h3>
        <p class="text-gray-600">Select a role to view details and apply.</p>
      </div>
    </section>
  </main>

  <script src="/careers.js" defer></script>
</body>
</html>
